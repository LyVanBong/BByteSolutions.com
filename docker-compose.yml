version: '3.5'

services:
  bbytesolutions:
    image: bonglv/bbytesolutions.com:1.0
    labels:
      - traefik.enable=true
      - traefik.http.routers.bbytesolutions.rule=Host('home.bbytegroup.com')
      - traefik.http.routers.bbytesolutions.entrypoints=web
      - traefik.http.routers.bbytesolutions.service=bbytesolutions
      - traefik.http.routers.bbytesolutions.loadbalancer.server.port=30001
      - traefik.docker.network=traefik-public
    networks:
      - traefik-public
    deploy: 
      mode: replicated
      replicas: 2
networks:
  traefik-public:
    external: true